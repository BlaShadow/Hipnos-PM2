<!-- agregate new host -->
<ion-view title="Agregar Servicio">
  	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>

  	<ion-content class="has-header">
		<div id='formContainer' ng-init='load()'>
			<div>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Name</span>
				    <input type="text" placeholder="name" ng-model='model.name'>
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Host</span>
				    <input type="text" placeholder="host.dev" ng-model='model.target'>
				</label>

				<ul class="list">
				  <li class="item item-checkbox">
				     <label class="checkbox">
				       <input type="checkbox" ng-model='model.withCredentials'>
				     </label>
				     With Credentials
				  </li>
				</ul>

				<div ng-if='model.withCredentials'>

					<fieldset>
						<legend>Credentials</legend>

						<label class="item item-input item-stacked-label">
							<span class="input-label">Name</span>
						    <input type="text" placeholder="root" ng-model='model.credentials.name'>
						</label>

						<label class="item item-input item-stacked-label">
							<span class="input-label">Password</span>
						    <input type="password" placeholder="qwerty" ng-model='model.credentials.password'>
						</label>
					</fieldset>
				</div>
			</div>

			<div class="padding">
				<button ng-click='save()' class='button button-positive button-block'>Create</button>
			</div>
		</div>
	</ion-content>
</ion-view>
